<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outerBox">
      <div class="todoContainerBox">
        <h1>Todo List</h1>
        <div class="input-group textLabel mb-3">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            aria-label="Text input with checkbox"
          />
          <button id="addButton" class="addList">
            <i class="addIcon fa-solid fa-plus fa-beat fa-xl"></i>
          </button>
        </div>
        <div class="featuresButton">
          <button class="completeAllTask" onclick="completeAllTasks()">
            Complete all tasks
          </button>
          <button class="clearCompleteTask" onclick="clearCompletedTasks()">
            Clear Complete
          </button>
        </div>
        <hr />
        <ul id="myList" class="m-4"></ul>
      </div>

      <hr />
      <div class="footer">
        <div class="Left">
          <span id="taskLeftCount"></span>
        </div>
        <div class="right">
          <!-- Button trigger modal -->
          <!-- Button trigger modal -->
          <button
            class="btn"
            style="
              color: rgb(30, 48, 80);
              background-color: white;
              transition: background-color 0.3s;
            "
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
            id="allTaskButton"
            onmouseover="this.style.backgroundColor='rgb(30, 48, 80)'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='white'; this.style.color='rgb(30, 48, 80)'"
          >
            All
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal1"
            tabindex="-1"
            aria-labelledby="exampleModalLabel1"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel1">
                    All the tasks entered by you
                  </h1>
                  <button
                    type="button"
                    class="btn-close btn-secondary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modalAllTaskBody"></div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn"
            style="
              color: rgb(30, 48, 80);
              background-color: white;
              transition: background-color 0.3s;
            "
            data-bs-toggle="modal"
            data-bs-target="#exampleModal2"
            id="completedTaskButton"
            onmouseover="this.style.backgroundColor='rgb(30, 48, 80)'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='white'; this.style.color='rgb(30, 48, 80)'"
          >
            Completed
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal2"
            tabindex="-1"
            aria-labelledby="exampleModalLabel2"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel2">
                    Completed Task List
                  </h1>
                  <button
                    type="button"
                    class="btn-close btn-secondary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modalCompletedTaskBody"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn"
            style="
              color: rgb(30, 48, 80);
              background-color: white;
              transition: background-color 0.3s;
            "
            data-bs-toggle="modal"
            data-bs-target="#exampleModal3"
            id="unCompletedTaskButton"
            onmouseover="this.style.backgroundColor='rgb(30, 48, 80)'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='white'; this.style.color='rgb(30, 48, 80)'"
          >
            UnCompleted
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal3"
            tabindex="-1"
            aria-labelledby="exampleModalLabel3"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel3">
                    UnCompleted Task List
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modalUnCompletedTaskBody"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/1add5784e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
